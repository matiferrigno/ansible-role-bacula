---

###
# FileSets
###
bacula__common__filesets:
  Include:
    Options:
      signature: MD5
      compression: GZIP6

bacula__default__filesets:
  - Name: default-linux-fs
    Include:
      Options:
        signature: MD5
        compression: GZIP6
      File:
        - /etc
        - /home
        - /root
        - /var/backups
    Exclude:
      File:
        - /proc
        - /tmp
        - /.journal
        - /.fsck
  - Name: default-windows-fs
    Include:
      Options:
        signature: MD5
        compression: GZIP6
      File:
        - "\\Users"
        - "\\ProgramData"
    Exclude: {}

bacula__dynamic__filesets: yes
bacula_filesets: |
  {{
    bacula__default__filesets +
    bacula_filesets_custom | default([])
  }}
