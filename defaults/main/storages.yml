---

###
# Storage
###

bacula__common__storage:
  Address: 127.0.0.1
  SDPort: 9103
  Password: changeme!
  Media_Type: File
  Maximum_Concurrent_Jobs: 10

bacula__default__storages:
  - Name: bacula-sd
    Address: 127.0.0.1
    SDPort: 9103
    Password: changeme!
    Device: "FileStorage-#client#"
    Media_Type: File
    Maximum_Concurrent_Jobs: 10

bacula__dynamic__storages: yes
bacula_storages: |
  {{
    bacula__default__storages +
    bacula_custom_storages | default([])
  }}
